<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Triva Game</title>
    </head>
    <body>

        <div class="container">

            <div class="jumbotron" id="gameplay">
              <h1 class="display-4">Geography Trivia Game</h1>
              <p class="lead" id="question">Question here</p>
              <hr class="my-4">
              <p id="timer">Time Remaining: </p>
              <a class="btn btn-primary btn-lg choice" id="choice0" href="#" role="button" data-value="0">Choice 1</a>
              <a class="btn btn-primary btn-lg choice" id="choice1" href="#" role="button" data-value="1">Choice 2</a>
              <a class="btn btn-primary btn-lg choice" id="choice2" href="#" role="button" data-value="2">Choice 3</a>
              <a class="btn btn-primary btn-lg choice" id="choice3" href="#" role="button" data-value="3">Choice 4</a>
            </div>


            <div class="jumbotron" id="start">
              <h1 class="display-4">Geography Trivia Game</h1>


              <a class="btn btn-primary btn-lg" id="pressStart" href="#" role="button">PRESS to START</a>
            </div>
                        <!-- Button trigger modal -->
            <!--
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Launch demo modal
            </button>
            -->

            <!-- Modal.  Displays Answer -->
            <div class="modal fade" id="displayAnswer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="yourAnswerIs"></h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    -->
                  </div>
                  <div class="modal-body" id="funFacts">
                    ...
                  </div>
                  <!--
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                  -->
                </div>
              </div>
            </div>


            <!-- Result Page.  Dipslays after all quetions -->
            <div class="jumbotron" id="displayResults">
                <h1 class="display-4" id>Here is your final result</h1>
                <!--
                <a class="btn btn-primary btn-lg" id="pressStart" href="#" role="button">PRESS to START</a>
                -->
                <div class="modal-body" id="triviaResults">
                                        ...
                </div>
            </div>

        </div>

        <!-- JQuery and JS Imort -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Game Logic -->
        <script type="text/javascript" src="assets/javascript/app.js">
        </script>


    </body>
</html>
